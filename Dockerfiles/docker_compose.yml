version: '3.8'

services:
  multimodal-pdf-app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-llama3-70b-8192}
      - PYTHONPATH=/app
    volumes:
      # Mount volumes for persistent data
      - ./stored_images:/app/stored_images
      - ./stored_text:/app/stored_text
      - ./text_vector_store:/app/text_vector_store
      - ./image_vector_store:/app/image_vector_store
      - ./tables.db:/app/tables.db
      # Mount documents directory for processing
      - ./documents:/app/documents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a development service with hot reload
  multimodal-pdf-dev:
    build: .
    ports:
      - "8502:8501"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MODEL_NAME=${MODEL_NAME:-llama3-70b-8192}
      - PYTHONPATH=/app
    volumes:
      # Mount entire project for development
      - .:/app
    command: streamlit run streamlit_app/main.py --server.address=0.0.0.0 --server.port=8501
    restart: unless-stopped
    profiles:
      - dev